<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>self-care</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1 class="m-3 p-5" style="text-transform: uppercase;">5 minute self-care</h1>
    <div class="row m-3 p-4">
        <div class="col">

            <audio id="audio1" src="assets/sounds/rain.mp3" value="play"></audio>
            <img src="assets/rain.png" alt="" onclick="playRelaxsong('1')">
            <h3 class="m-3 ">RAIN</h3>
        </div>
        <div class="col">
            <audio id="audio2" src="assets/sounds/forest.mp3" value="play"></audio>
            <img src="assets/forest.png" alt="" onclick="playRelaxsong('2')">

            <h3 class="m-3">FOREST</h3>
        </div>
        <div class="col">
            <audio id="audio3" src="assets/sounds/ocean.mp3" value="play"></audio>
            <img src="assets/ocean.png" alt="" onclick="playRelaxsong('3')">
            <h3 class="m-3">OCEAN</h3>
        </div>
        <div class="col">
            <audio id="audio4" src="assets/sounds/fire.mp3" value="play"></audio>
            <img src="assets/fire.png" onclick="playRelaxsong('4')" alt="">
            <h3 class="m-3">FIRE</h3>
        </div>
    </div>
    <script>
        var curPlaying;
        function playRelaxsong(song) {
            // console.log(curPlaying);
            let audio = document.getElementById("audio" + song);
            if (audio.paused) {
                audio.play();
                if (curPlaying) {
                    document.getElementById("audio" + curPlaying).pause();
                }
            } else {
                audio.pause();
            }
            curPlaying = song;
        }
    </script>
</body>

</html>
