  border: 2px solid #111;
  border-radius: 8px;

  color: #454545;
  cursor: pointer;
  display: flex;
  font-size: 26px;
  height: 100px;
  justify-content: center;
  line-height: 24px;
  max-width: 100%;
  padding: 0 25px;
  position: absolute;
  bottom: 100px;
  left: 200px;
  text-align: center;
  text-decoration: none;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
}

.take-break-button:after {
  background-color: #454545;
  border-radius: 8px;
  content: "";
  display: block;
  height: 100px;
  left: 0;
  width: 100%;
  position: absolute;
  top: -2px;
  transform: translate(8px, 8px);
  transition: transform .2s ease-out;
  z-index: -1;
}

.take-break-button:hover:after {
  transform: translate(0, 0);
}

.take-break-button:active {
  background-color: #ffd6bd;
  outline: 0;
}

.take-break-button:hover {
  outline: 0;
}

@media (min-width: 768px) {
  .take-break-button {
    padding: 0 40px;
  }
}
